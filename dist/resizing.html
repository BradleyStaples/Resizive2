<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="/stylesheets/resizive.css">
    <meta charset="utf-8">
    <meta author="Bradley Staples">
    <meta description="Enables easier detection of content-based breakpoints for media queries in regards to responsively designed fluid-width websites.">
    <meta viewport="width=device-width, initial-scale=1.0">
    <link rel="image_src" href="/images/resizive.png">
    <link rel="stylesheet" href="/stylesheets/resizive.css">
    <link rel="canonical" href="http://resizive.com">
    <link rel="shortcut" href="/favicon.ico">
  </head>
  <body>
    <header class="header">
      <div class="titleContainer">
        <h1 title="Resize Responsive Websites" class="sitetitle"><a href="/">Resizive</a></h1>
      </div>
      <div class="data-entry">
        <div class="button-row left-space">
          <button class="btn btn-start"><span>S</span>tart</button>
          <button class="btn btn-resume hidden"><span>R</span>esume</button>
          <button class="btn btn-pause"><span>P</span>ause</button>
          <button class="btn btn-left left-space"><span>&larr;</span></button>
          <div class="stacked">
            <button class="btn btn-up half-height"><span>&uarr;</span></button>
            <button class="btn btn-down half-height"><span>&darr;</span></button>
          </div>
          <button class="btn btn-right"><span>&rarr;</span></button>
        </div>
        <input type="text" title="Set A Specific Width (PX)" class="show-width left-space"/>x
        <input type="text" title="Set A Specific Width (PX)" class="show-height left-space"/>
        <button class="btn btn-refresh left-space">
          <div class="text font-large">&#8635;</div>
        </button>
      </div>
    </header>
    <div class="rulers">
      <div class="resizerContainer animatedDrag"><img src="/images/throbber.svg" width="48" height="48" class="loading">
        <div class="frame">
          <iframe src="undefined" height="100%" frameborder="0" class="resizer hidden"></iframe>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-31105536-1']);
      _gaq.push(['_trackPageview']);
      (function() {
          var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
          ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
          var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </body>
</html>
