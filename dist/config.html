<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta author="Bradley Staples">
    <meta description="Enables easier detection of content-based breakpoints for media queries in regards to responsively designed fluid-width websites.">
    <meta viewport="width=device-width, initial-scale=1.0">
    <link rel="image_src" href="/images/resizive.png">
    <link rel="stylesheet" href="/stylesheets/resizive.css">
    <link rel="canonical" href="http://resizive.com">
    <link rel="shortcut" href="/favicon.ico">
  </head>
  <body>
    <header class="header">
      <div class="titleContainer">
        <h1 title="Resize Responsive Websites" class="siteTitle"><a href="/">Resizive</a></h1>
      </div>
      <div class="dataEntry leftSpace">
        <form method="get" action="/resizing">
          <input type="url" name="url" placeholder="Enter Website URL" class="urlEntry"/>
          <button type="submit" class="btn btn-load leftSpace">Go</button><a href="/config" title="Set Config Data" class="btn fontLarge leftSpace">&#9881;</a>
        </form>
      </div>
    </header>
    <div class="page config"><a href="/" class="btn right">&lArr; Home</a>
      <h2 class="center">Resizive Config</h2>
      <form method="post" action="#" class="configForm">
        <label>Increment Size For Animation
          <select name="animation_increment" class="leftSpace integerOnly">
            <option value="20">Smaller (20px)</option>
            <option value="35">Normal (35px)</option>
            <option value="50">Larger (50px)</option>
          </select>
        </label>
        <label>Transition Duration For Animation
          <select name="animation_duration" class="leftSpace integerOnly">
            <option value="50">Smaller (50ms)</option>
            <option value="75">Normal (75ms)</option>
            <option value="100">Larger (100ms)</option>
          </select>
        </label>
        <label>Increment Size For Button Press
          <select name="step_increment" class="leftSpace integerOnly">
            <option value="5">Smaller (5px)</option>
            <option value="10">Normal (10px)</option>
            <option value="20">Larger (20px)</option>
          </select>
        </label>
        <label>Transition Duration For Button Press
          <select name="step_duration" class="leftSpace integerOnly">
            <option value="50">Smaller (50ms)</option>
            <option value="100">Normal (100ms)</option>
            <option value="200">Larger (200ms)</option>
          </select>
        </label>
        <label>Show Scrollbars?
          <input type="checkbox" name="scrollbars" class="leftSpace scrollbars">
        </label>
        <label>Show Rulers?
          <input type="checkbox" name="rulers" class="leftSpace rulers">
        </label>
        <label>Snap To Increment?
          <input type="checkbox" name="snap" class="leftSpace snap">
        </label>
        <input type="submit" class="btn submit">
        <div class="succes invisible">Your config values have been saved.</div>
      </form>
      <footer class="inlineFooter">
        <p class="fontSmall center">Developed by <a href="http://bradleystapl.es">Bradley Staples</a>. For comments, feedback, or questions visit my site and contact me, or I'm on Twitter as <a href="https://twitter.com/#!/bradleystaples">@BradleyStaples</a>.
        </p>
      </footer>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script src="/javascripts/storage.js"></script>
    <script src="/javascripts/config.js"></script>
  </body>
</html>
