<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="/stylesheets/resizive.css">
    <meta charset="utf-8">
    <meta author="Bradley Staples">
    <meta description="Enables easier detection of content-based breakpoints for media queries in regards to responsively designed fluid-width websites.">
    <meta viewport="width=device-width, initial-scale=1.0">
    <link rel="image_src" href="/images/resizive.png">
    <link rel="stylesheet" href="/stylesheets/resizive.css">
    <link rel="canonical" href="http://resizive.com">
    <link rel="shortcut" href="/favicon.ico">
  </head>
  <body>
    <header class="header">
      <div class="titleContainer">
        <h1 title="Resize Responsive Websites" class="sitetitle"><a href="/">Resizive</a></h1>
      </div>
      <div class="data-entry"><a href="/config" title="Set Config Data" class="btn font-large left-space">&#9881;</a>
      </div>
    </header>
    <div class="page config"><a href="/" class="btn right">&lArr; Home</a>
      <h2 class="center">Resizive Config</h2>
      <form method="post" action="/config/set" class="configForm">
        <label>Increment Size
          <input type="text" value="50" name="increment">
        </label>
        <label>Animation Speed (ms)
          <input type="text" value="50" name="speed">
        </label>
        <label>Show Scrollbars?
          <input type="checkbox" class="scrollbars">
        </label>
        <label>Show Rulers?
          <input type="checkbox" class="rulers">
        </label>
        <input type="submit" class="btn submit">
      </form>
      <footer class="inlineFooter"><img src="/images/throbber.svg" width="24" height="24" class="loading hidden">
        <p class="font-small center">Developed by <a href="http://bradleystapl.es">Bradley Staples</a>. For comments, feedback, or questions visit my site and contact me, or I'm on Twitter as <a href="https://twitter.com/#!/bradleystaples">@BradleyStaples</a>.
        </p>
      </footer>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-31105536-1']);

          var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
          ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
          var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </body>
</html>
